<div class = "col s2 m6 l12">
    <div class="row">
        <h4>Tareas pendientes</h4>
    </div>
    <div class="row" style="height: 470px;">
        <ul class="collection">

            <li class=" collection-item avatar" *ngFor="let task of pendingTasks">
                <i class="material-icons circle blue">watch_later</i>
                <span class="title cyan-text text-lighten-2">{{task.titulo}}</span>
            </li>
         </ul>
    </div>
    <div class="row">
        <div class="col s2 m6 l12 blue flexbox">
            <ul>
                <a class="btn-floating btn-large waves-effect waves-light grey" [routerLink]="['nueva']">
                    <i class="material-icons">add</i>
                </a>
            </ul>
        </div>
    </div>

</div>
